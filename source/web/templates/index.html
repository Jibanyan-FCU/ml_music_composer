<!doctype html>
{% extends 'base.html' %}

<body>
        {% block content %}
        <!-- introduce section-->
        <br><br><br><br>
        <section id="intro">
            <div class="jumbotorn">
                <div class="container">
                    <div class="row">
        
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8 text-left">
                                    <br>
                                    <p>加入bittobeat會員，就能創作超多音樂喔!</p>
                                    <br>
                                    <p>你好!我們是bittobeat的製作團隊。</p>
                                    <p>如果覺得bittobeat好用的話，希望你能支持我們。</p>
                                    <p>若有任何地方是我們能幫上忙的，也歡迎寄信給我們。</p>
                                    <br>
                                    <p>點擊分享查看他人的作品，或許能找到靈感喔!</p>
                                </div>
                                <img class="col-md-4" src="/static/img/introimg.PNG">
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </section>
        <!-- introduce section-->
        <!--<section>
            {% if name == "" %}
            <form method="post">
                <input type="text" name="user">
                <input type="submit" name="send" value="送出">
            </form>
            {% else %}
            {% endif %}
        </section>-->
        
        <!--user case ssection-->
        <section id="operate">
            <div class="jumbotorn">
                <div class="container">
                    
                    <form method='get/post' action="/">
                        
                        <div class="row">
                            <div class="col-md-4 offset-4">
                                <div class="row drop-menu">
                                    <div class="col-md-12 touch">
                                        <input id="stylebtn" type="hidden" src="img/introimg.PNG" value="" name="style_btn">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <p class="operate_title">先選擇生成的風格</p>
                                        </div>
                                    </div>
                                    <div class="drop-group">
                                        <div class="drop-item col-md-12">
                                            <input onclick="styleselect('貝多芬')" id="style1" type="button" 
                                            src="img/introimg.PNG" value="貝多芬" name="style">
                                        </div>
                                        <div class="drop-item col-md-12">
                                            <input onclick="styleselect('莫札特')" id="style2" type="button"
                                            src="img/introimg.PNG" value="莫札特" name="style">
                                        </div>
                                        <div class="drop-item col-md-12">
                                            <input onclick="styleselect('遊戲配樂')" id="style3" type="button"
                                            src="img/introimg.PNG" value="遊戲配樂" name="style">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                           
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row drop-menu">
                                    <div class="col-md-12 touch">
                                        <input id="send" type="submit" src="img/introimg.PNG" value="作曲" style="display: none;">
                                    </div>
                                    <div class="col-md-12 touch">
                                        <a id="download_btn" href="{{url_for('static', filename='file/music.mid')}}" download="bittibeat music" style="display: none;">生成</a>
                                    </div>
                                </div>
                            </div>
                        </div>     
                    </form>
                </div>
            </div>

        </section>
        <!--user case ssection-->
        <script>
            function styleselect(option) {
                target = document.getElementById("send");
                show = document.getElementById("download_btn");
                document.getElementById("stylebtn").value = option;
                target.value = "生成"+option;
                show.style.display= "block";
                show.innerHTML = "生成"+option;
                target.style.display= "block";
            }

        </script>

        {% endblock %}

        <!-- container layer 8:4-->

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>

            -->
</body>
