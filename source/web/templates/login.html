<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- CUSTOMER CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <!--without Flask version-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <title>bittobeat</title>
    <link rel="icon" href="{{ url_for('static',filename='img/icon.PNG') }}">
    {% extends 'base.html' %}
</head>

<body>
    {% block content %}
        <div id="bbg">
            <section id="login_register">
                <div class="jumbotorn">
                    <div class="col-md-4 offset-4">
                        <form action="">
                            <div class="row card">
                                <h1 class="col-12">
                                    <b>登入 / 註冊</b>
                                </h1>
                                <div class="col-8 offset-2">
                                    <input class="col-12" type="text" placeholder="Username">
                                </div>
                                <div class="col-8 offset-2">
                                    <input class="col-12" type="password" placeholder="Password">
                                </div>
                                <div class="col-8 offset-2 row">
                                    <input class="col-5" type="submit" value="login" >
                                    <input href="https://member.ithome.com.tw/login/Facebook" class="col-5 offset-2" type="submit"
                                        value="register">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    {% endblock %}

    <!-- container layer 8:4-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        -->
    <script>
        function timeselect(option) {
            document.getElementById("timebtn").value = option;
        }
    </script>
</body>

</html>
